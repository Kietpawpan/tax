<script>
function getNumber(_str){
  var arr = _str.split('');
  var out = new Array();
  for(var cnt=0;cnt<arr.length;cnt++){
    if(isNaN(arr[cnt])==false || arr[cnt]=='.'){
      out.push(arr[cnt]);
    }
  }
  return Number(out.join(''));
}
</script>

<script>

function bpm(value){
	var text2 = value;
       var arr2 = text2.split('');

  	for(var cnt2=0;cnt2<arr2.length;cnt2++){
    	if(isNaN(arr2[cnt2])==false || arr2[cnt2]=='.'){
      	out2.push(arr2[cnt2]);}}
  	var m = Number(out2.join(''))/12;
	document.getElementById('bpm').innerHTML= "<font size='-1'>(เฉลี่ยเดือนละ " + getNumber(m.toFixed(0)).toLocaleString() + ' บาท)</font>';

}
